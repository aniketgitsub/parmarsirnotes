<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Science Notes Dashboard</title>
    <style>
        /* CSS Styling: VIBGYOR, Animations, and Layout */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{
            height:100vh;
            display:flex;
            flex-direction: column; /* Changed for footer */
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#2c3e50,#4ca1af);
            overflow:hidden;
        }

        /* Dashboard Container */
        .dashboard{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
            gap:18px;
            max-width:800px;
            padding:25px;
            margin-bottom: 35px; /* Space for footer */
            transform: scale(0.9);
            opacity: 0; 
            animation: fadeInScale 0.8s ease-out forwards;
            animation-delay: 0.2s; 
        }
        @keyframes fadeInScale {0% { opacity: 0; transform: scale(0.9) translateY(20px); }100% { opacity: 1; transform: scale(1) translateY(0); }}

        /* Card Styles and VIBGYOR Colors */
        .card{height:110px;width:140px;border-radius:12px;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;cursor:pointer;transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55),box-shadow 0.3s ease,background 0.3s ease;box-shadow:0 6px 15px rgba(0,0,0,0.2);position: relative;overflow: hidden;}
        .card:hover{transform:translateY(-10px) scale(1.08);box-shadow:0 18px 40px rgba(0,0,0,0.35);}
        /* VIBGYOR GRADIANT COLORS */
        .violet{background:linear-gradient(145deg,#a52dee,#7d00e5);animation: pulseViolet 2s infinite alternate;}
        .indigo{background:linear-gradient(145deg,#5f4bff,#3f2b8a);animation: pulseIndigo 2s infinite alternate;}
        .blue{background:linear-gradient(145deg,#22aeff,#0a78d0);animation: pulseBlue 2s infinite alternate;}
        .green{background:linear-gradient(145deg,#3ee08b,#279e65);animation: pulseGreen 2s infinite alternate;}
        .yellow{background:linear-gradient(145deg,#ffd700,#e5b800);color:#333;animation: pulseYellow 2s infinite alternate;}
        .orange{background:linear-gradient(145deg,#ff8c00,#e06c00);color:#333;animation: pulseOrange 2s infinite alternate;}
        .red{background:linear-gradient(145deg,#ff4757,#e02e3a);animation: pulseRed 2s infinite alternate;}
        /* PULSE ANIMATION */
        @keyframes pulseViolet {0%{box-shadow:0 0 5px #a52dee;}100%{box-shadow:0 0 15px #a52dee;}}
        @keyframes pulseIndigo {0%{box-shadow:0 0 5px #5f4bff;}100%{box-shadow:0 0 15px #5f4bff;}}
        @keyframes pulseBlue {0%{box-shadow:0 0 5px #22aeff;}100%{box-shadow:0 0 15px #22aeff;}}
        @keyframes pulseGreen {0%{box-shadow:0 0 5px #3ee08b;}100%{box-shadow:0 0 15px #3ee08b;}}
        @keyframes pulseYellow {0%{box-shadow:0 0 5px #ffd700;}100%{box-shadow:0 0 15px #ffd700;}}
        @keyframes pulseOrange {0%{box-shadow:0 0 5px #ff8c00;}100%{box-shadow:0 0 15px #ff8c00;}}
        @keyframes pulseRed {0%{box-shadow:0 0 5px #ff4757;}100%{box-shadow:0 0 15px #ff4757;}}
        
        h3{font-size:15px;font-weight:700;}
        .hint{font-size:11px;opacity:0.92;margin-top:6px;}
        
        /* Modal Styles */
        .modal-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);backdrop-filter:blur(8px);display:flex;justify-content:center;align-items:center;opacity:0;visibility:hidden;transition:opacity 0.4s ease, visibility 0.4s ease;}
        .modal-bg.active{opacity:1;visibility:visible;}
        .modal{background:white;color:#333;padding:25px;border-radius:15px;width:340px;max-height:85vh;overflow-y:auto;box-shadow:0 15px 35px rgba(0,0,0,0.4);animation:popup 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);}
        @keyframes popup{0%{transform:scale(0.6);opacity:0;}100%{transform:scale(1);opacity:1;}}
        .modal h2{text-align:center;margin-bottom:20px;font-size:22px;color:#2c3e50;}
        .topic-list{display:flex;flex-direction:column;gap:12px;}
        .topic-btn{padding:14px;background:linear-gradient(135deg,#3498db,#2980b9);color:white;border:none;border-radius:10px;cursor:pointer;font-size:15px;text-decoration:none;text-align:center;transition:transform 0.25s ease-out, background 0.25s ease-out;box-shadow:0 4px 8px rgba(0,0,0,0.15);}
        .topic-btn:hover{transform:scale(1.03);background:linear-gradient(135deg,#2980b9,#3498db);box-shadow:0 6px 12px rgba(0,0,0,0.25);}
        .close-btn{margin-top:20px;background:#e74c3c;color:white;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;width:100%;transition:background 0.2s ease, transform 0.2s ease;}
        .close-btn:hover {background:#c0392b;transform: translateY(-2px);}

        /* Footer Style - Split Left/Right */
        .footer {
            margin-top: auto;
            padding: 15px 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            background: rgba(0,0,0,0.3);
            width: 100%;
            position: absolute; 
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-right {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="dashboard" id="dashboard"></div>

    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h2 id="modal-title"></h2>
            <div class="topic-list" id="topic-list"></div>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            This is for education purpose only.
        </div>
        <div class="footer-right">
            Thank you Parmar Sir üôè
        </div>
    </footer>

    <script src="notesData.js"></script>

    <script>
        // ‡§Ø‡§π ‡§≤‡•â‡§ú‡§ø‡§ï 'notesData.js' ‡§∏‡•á 'subjects' variable ‡§ï‡•ã ‡§∏‡•Ä‡§ß‡•á ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§ó‡§æ‡•§
        const dashboard = document.getElementById('dashboard');
        const modalBg = document.getElementById('modal-bg');
        const modalTitle = document.getElementById('modal-title');
        const topicList = document.getElementById('topic-list');
        const closeBtn = document.getElementById('close-btn');

        // 1. ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§¨‡§®‡§æ‡§®‡§æ (VIBGYOR Animation Timing Added)
        subjects.forEach((sub, idx) => {
            const card = document.createElement('div');
            card.className = `card ${sub.color}`;
            card.dataset.index = idx;

            const title = document.createElement('h3');
            title.textContent = sub.title;
            const hint = document.createElement('div');
            hint.className = 'hint';
            hint.textContent = `Total Notes: ${sub.notes.length}`; 
            
            card.appendChild(title);
            card.appendChild(hint);
            dashboard.appendChild(card);
            
            // Staggered appearance effect
            card.style.animationDelay = `${0.3 + idx * 0.05}s`;
            
            card.addEventListener('click', () => {
                openModal(sub);
            });
        });

        // 2. ‡§™‡•â‡§™‡§Ö‡§™ ‡§ñ‡•ã‡§≤‡§®‡§æ ‡§î‡§∞ ‡§®‡•ã‡§ü‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        function openModal(subject){
            modalTitle.textContent = subject.title + ' Notes';
            topicList.innerHTML = '';
            
            subject.notes.forEach(note => {
                const link = document.createElement('a');
                link.className = 'topic-btn';
                link.textContent = note.name;
                
                link.href = note.link; 
                link.target = '_blank';
                
                topicList.appendChild(link);
            });
            
            modalBg.classList.add('active');
        }

        // 3. ‡§™‡•â‡§™‡§Ö‡§™ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§®‡§æ
        closeBtn.addEventListener('click',()=>modalBg.classList.remove('active'));
        modalBg.addEventListener('click',(e)=>{if(e.target===modalBg) modalBg.classList.remove('active');});
    </script>
</body>
</html>
